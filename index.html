<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <title>profile card component</title>
  <!--links-->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>

<!--div card -->
<div class="card">
  <div class="topcard">
    <img src="images/bg-pattern-card.svg" alt="">
    </div>
  <div class="card-content">
    <img src="images/image-victor.jpg">
  <p> Victor Crest  <span>26</span></p>
  <p>London</p>
  <div class="card-footer">
    <div class="footer-item">
      <p class="status">80K</p>
      <small class="item-name">Followers</small>
    </div>
    <div class="footer-item">
      <p class="status">803K</p>
      <small class="item-name">Likes</small>
    </div>
    <div class="footer-item">
      <p class="status">1.4K</p>
      <p class="item-name">Photos</p>
    </div>
  </div>
  </div>

</div>

<!-- Atribuition-->
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Daniel-lins" target="_blank">Daniel Lins</a>.
</div>
</body>
</html>
